<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>

<body>
    <div class="container">
        <h2>Random Password Generator</h2>
        <div class="input-container">
            <input type="text" id="input" class="input" placeholder="Create a Password" readonly>
            <img src="copy-icon.png" alt="icon" width="25px" height="25px" id="copybtn">
        </div>
        <button class="btn" id="btn">Generate</button>
    </div>
    <div class="alert-container active">Password copied</div>
    <script src="index.js"></script>
</body>

</html>
